<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahlam Makeup</title>
  <style>
    :root {
      --pink: #ff69b4;
      --light-pink: #ffe4f1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-pink);
      color: #333;
      text-align: center;
    }

    header {
      background: var(--pink);
      padding: 20px;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 40px 20px;
    }

    .call-btn {
      display: inline-block;
      background: var(--pink);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      margin-top: 20px;
      transition: 0.3s;
    }

    .call-btn:hover {
      background: #ff4da6;
    }

    .lang-switch {
      margin-top: 30px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: #f8cde3;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Ahlam Makeup</h1>
    <p id="subtitle">Professional Makeup Artist</p>
  </header>

  <div class="container">
    <p id="desc">Click the button below to contact Ahlam via WhatsApp</p>

    <!-- WhatsApp Call Button -->
    <a
      class="call-btn"
      id="callBtn"
      href="https://wa.me/96500000000"
      target="_blank"
    >
      Call on WhatsApp
    </a>

    <!-- Language Switcher -->
    <div class="lang-switch">
      <select onchange="changeLang(this.value)">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </div>

  <footer>
    <p>© 2026 Ahlam Makeup</p>
  </footer>

  <script>
    function changeLang(lang) {
      if (lang === 'ar') {
        document.documentElement.lang = 'ar';
        document.body.style.direction = 'rtl';
        document.getElementById('title').innerText = 'أحلام ميك أب';
        document.getElementById('subtitle').innerText = 'خبيرة مكياج محترفة';
        document.getElementById('desc').innerText = 'اضغطي على الزر للتواصل مع أحلام عبر واتساب';
        document.getElementById('callBtn').innerText = 'اتصال واتساب';
      } else {
        document.documentElement.lang = 'en';
        document.body.style.direction = 'ltr';
        document.getElementById('title').innerText = 'Ahlam Makeup';
        document.getElementById('subtitle').innerText = 'Professional Makeup Artist';
        document.getElementById('desc').innerText = 'Click the button below to contact Ahlam via WhatsApp';
        document.getElementById('callBtn').innerText = 'Call on WhatsApp';
      }
    }
  </script>
</body>
</html>
